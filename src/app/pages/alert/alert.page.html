<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alert</ion-title>
    <ion-button  color="warning" size="small" fill="clear" slot ="start">
      <ion-back-button></ion-back-button>
     </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alert</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-datetime size="big" presentation="time" ></ion-datetime>
</ion-content>
